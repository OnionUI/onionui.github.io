<head><title>Icon Pack Preview</title><base href="https://raw.githubusercontent.com/OnionUI/Themes/main/"></head><body style="background-color:#333333;font-family:sans-serif;color:white"></body>
<script>
if (window.location.hash) {
    let hash = window.location.hash.substring(1);
    let hash_parts = hash.indexOf("::") != -1 ? hash.split("::") : ["Icon Pack Preview", hash];
    let title = decodeURI(hash_parts[0]);
    let base64URL = hash_parts[1];
    document.title = title;
    document.write('<iframe src="' + base64URL  + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
}
</script>
